<app-admin-header></app-admin-header>
<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div>
        <form #productForm="ngForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="mainImage">Main Image:</label>
            <input type="file" id="mainImage" name="mainImage" (change)="onMainImageChange($event)" required>
          </div>

          <div class="form-group">
            <label for="images">Product Images:</label>
            <input type="file" id="images" name="images" (change)="onImagesChange($event)" multiple required>
          </div>

          <button type="submit" [disabled]="!productForm.form.valid">Add Product</button>
        </form>
      </div>
    </div>
  </section>
</div>
<app-admin-footer></app-admin-footer>
<router-outlet></router-outlet>
