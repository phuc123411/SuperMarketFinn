<section class="featured spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Featured Products</h2>
        </div>
        <div class="featured__controls">
          <ul *ngFor="let category of categories">
              <li [routerLink]="'/showProductbyCategory/' + category.id">{{category.name}}</li>
          </ul>
      </div>
      </div>
    </div>
    <div class="row featured__filter">
      <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
        <div class="featured__item">
          <div class="featured__item__pic set-bg" [style.background-image]="'url(' + product.imageUrl + ')'">
            <ul class="featured__item__pic__hover">
              <li><a href="#"><i class="fa fa-heart"></i></a></li>
              <li><a href="#"><i class="fa fa-retweet"></i></a></li>
              <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
          </div>
          <div class="featured__item__text">
            <h6><a [routerLink]="'/showProduct/' + product.id">{{ product.name }}</a></h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
