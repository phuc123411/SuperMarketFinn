<app-customer-header></app-customer-header>
<!-- Product Details Section Begin -->
<section class="product-details spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 col-md-6">
              <div class="product__details__pic">
                  <div class="product__details__pic__item">
                      <img class="product__details__pic__item--large"
                          src="{{product.imageUrl}}" alt="">
                  </div>
                  <div  class="product__details__pic__slider imagelist">
                    <div *ngFor="let image of images" class="imagelist">
                      <img [src]="image.urlImage" alt="" width="100px">
                    </div>

                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-md-6">
              <div class="product__details__text">
                  <h3>{{product.name}}</h3>
                  <div class="product__details__rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star-half-o"></i>
                      <span>(18 reviews)</span>
                  </div>
                  <div class="product__details__price"></div>
                  <p>Category: {{product.categoryName}}</p>
                  <p>Brand: {{product.brandName}}</p>
                  <div class="product__details__quantity">
                      <div class="quantity">
                          <div class="pro-qty">
                              <input type="text" value="1">
                          </div>
                      </div>
                  </div>
                  <a href="#" class="primary-btn">ADD TO CARD</a>
                  <a href="#" class="heart-icon"><span class="icon_heart_alt"></span></a>
                  <ul>
                      <li><b>Availability</b> <span>In Stock</span></li>
                      <li><b>Shipping</b> <span>01 day shipping. <samp>Free pickup today</samp></span></li>
                      <li><b>Share on</b>
                          <div class="share">
                              <a href="#"><i class="fa fa-facebook"></i></a>
                              <a href="#"><i class="fa fa-twitter"></i></a>
                              <a href="#"><i class="fa fa-instagram"></i></a>
                              <a href="#"><i class="fa fa-pinterest"></i></a>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-lg-12">
              <div class="product__details__tab">
                  <ul class="nav nav-tabs" role="tablist">
                      <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab"
                              aria-selected="true">Description</a>
                      </li>
                  </ul>
                  <div class="tab-content">
                      <div class="tab-pane active" id="tabs-1" role="tabpanel">
                          <div class="product__details__tab__desc">
                              <h6>Products Infomation</h6>
                              <p>{{product.description}}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Product Details Section End -->

<app-customer-feature-product></app-customer-feature-product>
<app-customer-footer></app-customer-footer>
