<div class="d-md-flex half">
  <div class="bg" style="background-image: url('../../../../assets/img/login/imagelogin.jpg');"></div>
  <div class="contents">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="form-block mx-auto">
            <div class="text-center mb-5">
              <h3 class="text-uppercase">Login to <img src="assets/img/logo.png" alt></h3>
            </div>
            <form (submit)="onRegister()">
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="your-email@gmail.com" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="your username" name="username" [(ngModel)]="username" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" name="password" [(ngModel)]="password" required>
              </div>
              <input type="submit" value="Register" class="btn btn-block py-2 btn-primary">             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-customer-footer></app-customer-footer>
